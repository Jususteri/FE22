<!DOCTYPE html>
<html>

<head>
    <title>Operaattorit 6</title>
    <meta charset="utf-8">
</head>

<body>
    <h2>vertailu ja päättely</h2>
    <p id="tul"></p>
    <script>
        var x, y;
        x = 12;
        y = 4; // muuta y:n arvoa
        if ((x % y) == 0) {
            tul = "BINGO";
        } else {
            tul = "BONGO";
        }
        document.getElementById("tul").innerHTML = tul;
    </script>
</body>

</html>
